    <script type="text/javascript">
      $(document).ready(function () {
        var delay_popup = 5000;
        setTimeout("show_popup('warning.html')", delay_popup);
        $(document).on("click", "#bmi_calculate_btn", function () {
          bmi_height = parseFloat($("#bmi_height").val());
          bmi_weight = parseFloat($("#bmi_weight").val());
          bmi = (bmi_weight / (bmi_height * bmi_height)) * 10000;
          bmi_ = bmi.toFixed(1);

          if (18.5 < bmi_ <= 24.9) {
            document.getElementById("bmi_result").style.color = "#25e614";
          }
          if (bmi_ <= 18.5) {
            document.getElementById("bmi_result").style.color = "#667799";
          }
          if (bmi_ >= 25) {
            document.getElementById("bmi_result").style.color = "#f01717";
          }

          $("#bmi_result").html(bmi_.toString());
        });
      });
      function show_popup(page_url) {
        // Load page content into <div id="bg_popup">
        $("#bg_popup").load(page_url);
        document.getElementById("bg_popup").style.display = "block";
