<div id="popup">
  <h1 class="tittle_pop heading">Chest for Masters</h1>
  <button
    class="arrow"
    onclick="document.getElementById('bg_popup').style.display='none'; return false;"
  >
    ‚Üê
  </button>
  <div class="popup_text">
    <div class="image">
      <img
        class="instruction_img"
        src="master/Chest/pose2.1.png"
        alt="photo_1"
      />
      <img
        class="instruction_img"
        src="master/Chest/pose2.2.png"
        alt="photo_1"
      />
    </div>
    <p class="start">Starting position:</p>
    <div class="instruction">
      <p>
        Set up as you would for a regular push-up. Lower down with your arms
        about 45 degrees out from your torso. Stop with your chest just above
        the ground for three to five seconds. Push back up until lockout. Reset
        and repeat.
      </p>
    </div>
    <h2 class="time">Do 2 sets of 15 reps.</h2>
    <a
      class="previous"
      href="#"
      title="previous"
      onclick="javascript:show_popup('master/Chest/exercise01.html')"
      >Previous</a
    >
    <a
      class="next"
      href="#"
      title="next"
      onclick="javascript:show_popup('master/Chest/exercise03.html')"
      >Next</a
    >
  </div>
</div>
